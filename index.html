</h2><p class="details" data-v-a3976bdc>人越自立，人生就会更快乐。</p><!----></article><!--]--></div></div><div class="grid-4 item" data-v-a6181336><div class="VPLink no-icon VPFeature" data-v-a6181336 data-v-a3976bdc><!--[--><article class="box" data-v-a3976bdc><div class="icon" data-v-a3976bdc>🤑</div><h2 class="title" data-v-a3976bdc>尽量地学习、尽量地经历、尽量地旅游、尽量地吃好东西</h2><p class="details" data-v-a3976bdc>人生就比较美好一点，就这么简单</p><!----></article><!--]--></div></div><!--]--></div></div></div><!--[--><!--]--><div class="vp-doc container" style="" data-v-686f80a6 data-v-8e2d4988><!--[--><div style="position:relative;" data-v-686f80a6><div></div></div><!--]--></div></div></div><!----><!--[--><!--]--></div></div>
